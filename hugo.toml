baseURL = "https://keithhubner.github.io/keithhubner.com/"
title = "Keith Hubner"
theme = "PaperMod"

[params]
  plausibleDomain = "blog.keithhubner.com"
  # Add theme-specific settings here
  author = "Keith Hubner"
  showDate = true
  favicon = "favicon.ico"
  disableRSS = false
  disableSitemap = false
  ShowCodeCopyButtons = true
  enableTOC = true
  contactLinks = [
    { name = "Email", url = "mailto:yourname@example.com" },
    { name = "LinkedIn", url = "https://linkedin.com/in/yourprofile" },
    { name = "GitHub", url = "https://github.com/yourusername" }
  ]

  paginate = 10  # Number of posts per page
  paginatePath = "page"  # Path for paginated pages

[params.extraHead]
  plausible = "<script defer data-domain="blog.keithhubner.com" src="https://plausible.jankylabs.co.uk/js/script.js"></script>"

[menu]
